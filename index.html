<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <h1>TIC TAC TOE</h1>

      <!-- Button trigger modal -->
      <div>
      <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal">
        Get Started
      </button>
    </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <button type="button" class="btn btn-outline-secondary">New Game</button>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <table border="1" id="board">
      <tr>
      <td class="tile" data-a=0 data-b=0></td>
      <td class="tile" data-a=0 data-b=1></td>
      <td class="tile" data-a=0 data-b=2></td>
        </tr>
      <tr>
      <td class="tile" data-a=1 data-b=0></td>
      <td class="tile" data-a=1 data-b=1></td>
      <td class="tile" data-a=1 data-b=2></td>
        </tr>
      <tr>
      <td class="tile" data-a=2 data-b=0></td>
      <td class="tile" data-a=2 data-b=1></td>
      <td class="tile" data-a=2 data-b=2></td>
        </tr>
      </table>

      <div>
      <button type="button" class="btn btn-outline-secondary">New Game</button>
    </div>
